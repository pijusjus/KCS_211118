<!DOCTYPE html>
<html lang="eng">

  <head>
    <title>My first website</title>
    <style>
      th.rowdash {
        border-style: dashed;
        border-width: 0 0 0 2px;
      }
      td.rowdashing {
        border-style: dashed;
        border-width: 1px 0 0 2px;
      }
      th.rowdasher {
        border-style: dashed;
        border-right-width: 2px;
      }
      td.rowdashering {
        border-style: dashed;
        border-right-width: 2px;
      }
      td.dashdash {
        border-style: dashed;
        border-bottom-width: 1px;
      }
      th.adresas {
        border-style: dashed;
        border-width: 1px 2px 0 2px;
        border-bottom-style: solid;
        border-bottom-width: 1px;
      }
      th.vpavarde {
        border-top-style: dashed;
        border-top-width: 1px;
      }
    </style>
  </head>
  <body>
      <h1>This is Header 1</h1>

      <p>This is a paragraph 1</p>
      <p>This is a paragraph 2</p>
      <p>This is a paragraph 3</p>

      <h2>This is Header 2</h2>
      <p><strong>This</strong> <i>is</i> <em>a</em> <mark>paragraph</mark> <strong>1</strong></p>
      <p>This is a <em><strong><del>paragraph </del></strong></em>2</p>

      <table>
        <tr>
        <th class="rowdash vpavarde" rowspan="2">Vardas</th>
        <th class="rowdash vpavarde" rowspan="2">Pavarde</th>
        <th class="rowdash adresas" colspan="3">Adresas</th>
        </tr>

        <tr>
        <th class="rowdash">Miestas</th>
        <th class="rowdash">Gatve</th>
        <th class="rowdash rowdasher">Namas/Butas</th>
        </tr>

        <tr>
        <td class="rowdashing">xxx</td>
        <td class="rowdashing">zzz</td>
        <td class="rowdashing">Miest1</td>
        <td class="rowdashing">Gatv2</td>
        <td class="rowdashing rowdashering">1/3</td>
        </tr>

        <tr>
          <td class="rowdashing dashdash">yyy</td>
          <td class="rowdashing dashdash">www</td>
          <td class="rowdashing dashdash">Miest2</td>
          <td class="rowdashing dashdash">Gatv3</td>
          <td class="rowdashing rowdashering dashdash">4</td>
        </tr>
      </table>

  </body>
</html>
