<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="utf-8">
    <title>Forma</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="fname">Jūsų vardas:</label> <br>
      <input type="text" id="fname" placeholder="Jūsų vardas"><br>
      <label for="email">Jūsų el. pašto adresas:</label> <br>
      <input type="email" id="email" placeholder="Jūsų el. pašto adresas"><br>
      <label for="title">Žinutės tema:</label> <br>
      <input type="text" id="title" placeholder="Žinutės tema"><br>
      <label for="message">Žinutė:</label> <br>
      <textarea name="message" rows="5" cols="20" placeholder="Žinutė"></textarea> <br>
      <button type="button" id="message">Siųsti žinutę</button>
    </form>
  </body>
</html>
